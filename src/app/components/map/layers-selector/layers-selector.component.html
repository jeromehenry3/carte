<div id="layers-selector">
  <img id="layers-icon" src="./assets/icons/layers.svg" (click)="onButtonClick($event)">
  <div id="layers-modal" *ngIf="modalOpened">
    <div class="selector">
      <div (click)="setLayer(1)">1</div>
      <div (click)="setLayer(2)">2</div>
      <div (click)="setLayer(3)">3</div>
      <div (click)="setLayer(4)">4</div>
      <div (click)="setLayer(5)">5</div>
    </div>
  </div>
</div>
